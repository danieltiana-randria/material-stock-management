# Configuration de base de l'application
spring.application.name=demo
server.port=8081

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuration JPA/Hibernate pour Oracle 11g
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect

spring.jpa.hibernate.ddl-auto=update
# Désactiver complètement l'affichage des SQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.open-in-view=false

spring.jackson.serialization.indent-output=false


# Désactiver les warnings Hibernate spécifiques
spring.jpa.properties.hibernate.jdbc.max_size=100
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD


# Logging - Niveau minimal pour éviter les messages de cleanup
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.engine.loading.internal.LoadContexts=ERROR

# Désactiver les infos de démarrage
spring.main.log-startup-info=false
spring.main.banner-mode=off

# Pattern de log minimal
logging.pattern.console=%d{HH:mm:ss} %-5level %msg%n

# Désactiver la validation
spring.jpa.properties.javax.persistence.validation.mode=none

# Optimisations supplémentaires
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Désactiver la validation JPA pour améliorer les performances
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.use_scrollable_resultset=false

# Timeout des statements
spring.jpa.properties.hibernate.jdbc.timeout=

# Désactiver le cache Hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Forcer le refresh des entités
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow